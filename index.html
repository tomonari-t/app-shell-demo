<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Shell Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./mdl.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">App Shell Model</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div id="loader" class="loader">
            ...loading
        </div>

        <div id="content" class="demo-card-wide mdl-card mdl-shadow--2dp hide">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Sample</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
          </div>
    </div>
  </main>
</div>

<body>
  <script>
  // caching Shell elements(html, css, js)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then((registration) => {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch((err) => {
      console.log('ServiceWorker registration failed: ', err);
    });
  }

  // mock feching
  const loaderDOM = document.getElementById('loader');
  const contentDOM = document.getElementById('content');
  setTimeout(() => {
    loaderDOM.remove();
    contentDOM.className = 'demo-card-wide mdl-card mdl-shadow--2dp ';
  }, 1000);
  </script>
</body>
</html>
